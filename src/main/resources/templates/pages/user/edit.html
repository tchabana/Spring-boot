<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard.html}">>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" layout:fragment="content">
        <h1>Users</h1>
        <p th:text="${user.pwd}"></p>
        <div class="container mt-5">
            <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:field="${user.nom}"
                        th:value="${user.nom}" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" th:field="${user.prenom}"
                        th:value="${user.prenom}" required>
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="${user.username}"
                        th:value="${user.username}" required>
                </div>
                <!-- <div class="form-group">
                    <label for="pwd">Mot de passe :</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" th:field="${user.pwd}"
                        th:value="${user.pwd}" required>
                </div> -->
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="${user.email}"
                        th:value="${user.email}" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" class="form-control" id="telephone" name="telphone" th:field="${user.telphone}"
                        th:value="${user.telphone}" required>
                </div>
                <div class="form-group">
                    <label for="enabled">Activé :</label>
                    <input type="checkbox" class="form-check-input" id="enabled" th:field="${user.enabled}"
                        th:value="${user.enabled}" name="enabled">
                </div>

                <h3>Choisir les rôles de l'utilisateur</h3>
                <div class="form-group d-flex p-2" th:each="role : ${roles}">
                    <label th:for="${'role_' + role.id}" th:text="${role.roleName}"></label>
                    <input type="checkbox" class="form-check-input" th:id="${'role_' + role.id}" th:name="roles" th:value="${role.id}" th:checked="${user.roles != null and user.roles.contains(role)}">
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
        </div>
    </main>
</body>

</html>
