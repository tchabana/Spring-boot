<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  layout:decorate="~{layouts/base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
 <div layout:fragment="content">
    <section class="vh-100 gradient-custom">
      <form th:action="@{/login}" method="post">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2> 
                    <div th:if="${param.error}">
                      <p class="alert alert-danger">Identifiants invalides, veuillez r√©essayer.</p>
                    </div> 
                    <div class="form-outline form-white mb-4">
                      <input name="username"  type="text" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">UserName</label>
                    </div>
  
                    <div class="form-outline form-white mb-4">
                      <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </div>
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
 </div>
</body>

</html>
