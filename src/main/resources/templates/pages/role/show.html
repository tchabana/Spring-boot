<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard.html}">
>

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" layout:fragment="content">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Détails d'un Role'</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="card-subtitle mb-2 text-muted">Informations de base</h6>
                            
                        </div>
                        <div class="col-md-6">
                            <h6 class="card-subtitle mb-2 text-muted">Statistiques</h6>
                            <p class="card-text"><strong>Nombre de user</strong> <span>th:text="${user.stats.nbCommandes}"</span></p>
                            <p class="card-text"><strong>Dernière connexion:</strong> <span>th:text="${user.stats.derniereConnexion}"</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </main>
</body>

</html>
