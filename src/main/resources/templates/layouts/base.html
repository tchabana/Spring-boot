<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Site Metas -->
        <title>Freshshop - Ecommerce Bootstrap 4 HTML Template</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Site Icons -->
        <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
        <link rel="apple-touch-icon" th:href="@{/images/apple-touch-icon.png}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{css/bootstrap.min-client.css}">
        <!-- Site CSS -->
        <link rel="stylesheet" th:href="@{css/style-client.css}">
        <!-- Responsive CSS -->
        <link rel="stylesheet" th:href="@{css/responsive-client.css}">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{css/custom-client.css}">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="app">
            <div id="main">
                <!--begin-header-fragment-->
                <span th:replace = "fragments/clientheader :: header"> </span>

                <!--end-header-fragment-->
                
                <!--Begin-Content-fluid-->    
                <div class="main-content container-fluid" layout:fragment="content">
                    
                </div>
                <!--End-Content-fluid--> 
                
                <!--footer-fragment-->
                <span th:replace = "fragments/clientfooter :: footer"> </span>
                <!--end-footer-fragment-->
                
            </div>
            <!--End-Main-->

        </div>
       <!-- ALL JS FILES -->
        <script th:src="@{js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{js/popper.min.js}"></script>
        <script th:src="@{js/bootstrap.min.js}"></script>
        <!-- ALL PLUGINS -->
        <script th:src="@{js/jquery.superslides.min.js}"></script>
        <script th:src="@{js/bootstrap-select.js}"></script>
        <script th:src="@{js/inewsticker.js}"></script>
        <script th:src="@{js/bootsnav.js.}"></script>
        <script th:src="@{js/images-loded.min.js}"></script>
        <script th:src="@{js/isotope.min.js}"></script>
        <script th:src="@{js/owl.carousel.min.js}"></script>
        <script th:src="@{js/baguetteBox.min.js}"></script>
        <script th:src="@{js/form-validator.min.js}"></script>
        <script th:src="@{js/contact-form-script.js}"></script>
        <script th:src="@{js/custom.js}"></script> 
    </body>
</html>
